<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header> 
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand position-absolute top-100 start-50 translate-middle" href="index.html">
                    <img src="/img/descarga.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Guitar Store
                </a>
            </div>
        </nav>
    </header>
    <div class="container">
        <!-- Contenido del carrito de compras -->
        <div id="cart">
            <h2>Carrito</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout" class="btn btn-primary" onclick="checkout()">Pagar</button>
        </div>
        <!-- BotÃ³n para limpiar el carrito -->
        <button onclick="clearCart()" class="btn btn-danger">Limpiar Carrito</button>

        <div id="products">
            <h2>Productos</h2>
            <ul id="product-list">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
